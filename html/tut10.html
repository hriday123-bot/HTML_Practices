<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and classes in html</title>
</head>
<body>
    <h3>ID and classes in html</h3>
    <!-- one id only and we can add many more class  -->

    this is mainbox </div>
    <!-- Emmet -->
    <!-- . is for class and # for ID -->
    <span class="redbg"></span>
    <span id="mainSpan"></span>
</body>
